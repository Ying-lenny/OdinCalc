<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="calc-fullbody">
        <div class="calc-operations">
            <p>Last Operation</p>
            <p>Current Operation</p>
         </div>
        <div class="calc-buttons">
            <!-- Operators -->
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>&divide;</button>

            <!-- First row -->
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <!-- Second row -->
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <!-- Third row -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            
            <!-- Fourth row -->
            <button>0</button>
            <button>.</button>
            <button class="clear-button">AC</button>

            <button class="equal-button">=</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
