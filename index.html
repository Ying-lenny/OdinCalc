<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="calc-fullbody">
        <div class="calc-operations">
             <!-- Top smaller and Bottom large display of numbers -->
            <div id="previous-op-screen"></div>
            <div id="current-op-screen">0</div>
         </div>

        <div class="calc-buttons">
            <!-- Operators -->
            <button operator-button>+</button>
            <button operator-button>-</button>
            <button operator-button>x</button>
            <button operator-button>&divide;</button>

            <!-- First row -->
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>

            <!-- Second row -->
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>

            <!-- Third row -->
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            
            <!-- Fourth row -->
            <button data-number>0</button>
            <button>.</button>
            <button id="clear-button">AC</button>
            <button id="equal-button">=</button>
            <button id="delete-button">DEL</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
