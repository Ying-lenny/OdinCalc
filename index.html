<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="calc-fullbody">
        <div class="calc-operations">
            <p id="previous">Last Operation</p>
            <p id="current-op-screen">0</p>
         </div>

        <div class="calc-buttons">
            <!-- Operators -->
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>&divide;</button>

            <!-- First row -->
            <button class="data-number">7</button>
            <button class="data-number">8</button>
            <button class="data-number">9</button>

            <!-- Second row -->
            <button class="data-number">4</button>
            <button class="data-number">5</button>
            <button class="data-number">6</button>

            <!-- Third row -->
            <button class="data-number">1</button>
            <button class="data-number">2</button>
            <button class="data-number">3</button>
            
            <!-- Fourth row -->
            <button class="data-number">0</button>
            <button>.</button>
            <button id="clear-button">AC</button>

            <button id="equal-button">=</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
